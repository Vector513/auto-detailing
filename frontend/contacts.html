<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты - Auto detailing</title>
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/styles/contacts.css" />
</head>

<body>
    <header class="header">
        <div class="header__content">
            <div class="header__inner">
                <a href="index.html" class="header__logo">
                    <img src="/images/logo.svg" class="logo" alt="Машина под автомойке" />
                </a>
                <span class="name__company">
            AUTODETAIL
          </span>
            </div>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="index.html" class="header__menu-link header__menu-text">Главная</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="news.html" class="header__menu-link header__menu-text">Новости</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="services.html" class="header__menu-link header__menu-text">Услуги</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="gallery.html" class="header__menu-link header__menu-text">Галерея</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="about.html" class="header__menu-link header__menu-text">О нас</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="contacts.html" class="header__menu-link header__menu-text">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="cta-section">
                <a href="booking.html" class="cta-button">Записаться</a>
            </div>
        </div>
    </header>
    <div class="contacts-hero">
        <div class="contacts-hero__content">
            <div class="contacts__title">
                <h2 class="contacts__heading">Контакты</h2>
            </div>
            <ul class="contacts__list">
                <li class="contacts__item">
                    <img src="/images/email_icon.svg" alt="Email" class="contacts__icon">
                    <span class="contacts__text">autodetail@gmail.com</span>
                </li>
                <li class="contacts__item">
                    <img src="/images/call_icon.svg" alt="Телефон" class="contacts__icon">
                    <span class="contacts__text">+7(999)999-99-99</span>
                </li>
                <li class="contacts__item">
                    <img src="/images/telegram_icon.svg" alt="Telegram" class="contacts__icon">
                    <span class="contacts__text">@autodetail_spb</span>
                </li>
                <li class="contacts__item">
                    <img src="/images/vk_icon.svg" alt="Vk" class="contacts__icon">
                    <span class="contacts__text">@autodetail_spb</span>
                </li>
                <li class="contacts__item">
                    <img src="/images/youtube_icon.svg" alt="YouTube" class="contacts__icon">
                    <span class="contacts__text">youtube.com/@autodet</span>
                </li>
            </ul>
        </div>
    </div>
    <main class="main">
        <div class="main__content">
            <section class="contacts">
                <!-- Дополнительный контент страницы контактов -->
            </section>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="/scripts/navigation.js"></script>
</body>

</html>
