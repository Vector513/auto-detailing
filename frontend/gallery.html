<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея - Auto detailing</title>
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/styles/gallery.css" />
</head>

<body>
    <header class="header">
        <div class="header__content">
            <div class="header__inner">
                <a href="index.html" class="header__logo">
                    <img src="/images/logo.svg" class="logo" alt="Машина под автомойке" />
                </a>
                <span class="name__company">
            AUTODETAIL
          </span>
            </div>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="index.html" class="header__menu-link header__menu-text">Главная</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="news.html" class="header__menu-link header__menu-text">Новости</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="services.html" class="header__menu-link header__menu-text">Услуги</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="gallery.html" class="header__menu-link header__menu-text">Галерея</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="about.html" class="header__menu-link header__menu-text">О нас</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="contacts.html" class="header__menu-link header__menu-text">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="cta-section">
                <button class="cta-button">Записаться</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__content">
            <section class="gallery">
                <div class="gallery__content">
                    <div class="gallery__title">
                        <h2 class="gallery__heading">Галерея</h2>
                    </div>
                    <div class="gallery__grid">
                        <div class="gallery__item">
                            <img src="/images/gallery1.svg" alt="Галерея 1" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery2.svg" alt="Галерея 2" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery3.webp" alt="Галерея 3" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery4.jpg" alt="Галерея 4" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery5.jpg" alt="Галерея 5" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery6.jpg" alt="Галерея 6" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery7.webp" alt="Галерея 7" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery8.webp" alt="Галерея 8" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery9.webp" alt="Галерея 9" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery10.jpg" alt="Галерея 10" class="gallery__image" />
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="/scripts/navigation.js"></script>
</body>

</html>
