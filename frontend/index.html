<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto detailing</title>
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__inner">
          <a href="#" class="header__logo">
            <img
              src="images/logo.svg"
              class="logo"
              alt="Машина под автомойке"
            />
          </a>
          <span class="name__company">
            AUTODETAIL
          </span>
        </div>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a
                href="#"
                class="header__menu-link header__menu-text"
                >Главная</a
              >
            </li>
            <li class="header__menu-item">
              <a
                href="#"
                class="header__menu-link header__menu-text"
                >Новости</a
              >
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link header__menu-text"
                >Услуги</a
              >
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link header__menu-text"
                >Галерея</a
              >
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link header__menu-text"
                >О нас</a
              >
            </li>

            <li class="header__menu-item">
              <a href="#" class="header__menu-link header__menu-text"
                >Контакты</a
              >
            </li>
          </ul>
        </nav>
        <div class="cta-section">
          <button class="cta-button">Записаться</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__content">
        <div class="cover">
          <div class="greeting">
            <h1 class="cover__text name">Центр детейлинга AutoDetail</h1>
          </div>
          <div class="slogan">
            <span class="cover__text">Мы не просто моем — мы восстанавливаем, защищаем и сохраняем ценность вашего автомобиля. Технологии, достойные вашей машины.</span>
          </div>
        </div>
        <section class="services">
          <div class="services__content">
            <div class="services__title">
              <h2 class="services__heading">Наши услуги</h2>
            </div>
          </div>
          <ul class="list__cards">
            <li class="list__cards_item">
              <article class="card">
                <img class=""
              </article>
            </li>
        </section>
      </div>
    </main>
    <footer class="footer">
      
    </footer>
  </body>
</html>
