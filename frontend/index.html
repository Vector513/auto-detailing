<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto detailing</title>
    <link rel="stylesheet" href="/fonts/fonts.css" />
    <link rel="stylesheet" href="/styles/index.css" />
</head>

<body>
    <header class="header">
        <div class="header__content">
            <div class="header__inner">
                <a href="index.html" class="header__logo">
                    <img src="images/logo.svg" class="logo" alt="Машина под автомойке" />
                </a>
                <span class="name__company">
            AUTODETAIL
          </span>
            </div>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="index.html" class="header__menu-link header__menu-text">Главная</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="news.html" class="header__menu-link header__menu-text">Новости</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="services.html" class="header__menu-link header__menu-text">Услуги</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="gallery.html" class="header__menu-link header__menu-text">Галерея</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="about.html" class="header__menu-link header__menu-text">О нас</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="contacts.html" class="header__menu-link header__menu-text">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="cta-section">
                <a href="booking.html" class="cta-button">Записаться</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__content">
            <div class="cover">
                <div class="greeting">
                    <h1 class="cover__text name">Центр детейлинга AutoDetail</h1>
                </div>
                <div class="slogan">
                    <span class="cover__text">Мы не просто моем — мы восстанавливаем, защищаем и сохраняем ценность вашего автомобиля. Технологии, достойные вашей машины.</span>
                </div>
            </div>
            <section class="services">
                <div class="services__content">
                    <div class="services__title">
                        <h2 class="services__heading">Наши услуги</h2>
                    </div>
                </div>
                <ul class="list__cards" id="servicesList">
                    <!-- Карточки услуг будут загружены через JavaScript -->
                </ul>
            </section>
            <section class="news">
                <div class="news__content">
                    <div class="news__title">
                        <h2 class="news__heading">Новости</h2>
                    </div>
                </div>
                <div class="news__list" id="newsList">
                    <!-- Новости будут загружены через JavaScript -->
                </div>
            </section>
            <section class="gallery">
                <div class="gallery__content">
                    <div class="gallery__title">
                        <h2 class="gallery__heading">Галерея</h2>
                    </div>
                    <div class="gallery__grid">
                        <div class="gallery__item">
                            <img src="/images/gallery1.svg" alt="Галерея 1" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery2.svg" alt="Галерея 2" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery3.webp" alt="Галерея 3" class="gallery__image" />
                        </div>
                        <div class="gallery__item">
                            <img src="/images/gallery4.jpg" alt="Галерея 4" class="gallery__image" />
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="/scripts/navigation.js"></script>
    <script src="/scripts/services.js"></script>
    <script src="/scripts/news.js"></script>
</body>

</html>
